<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Room Creation</title>
	<link type="text/css" rel="stylesheet" href="css/dashboardControlStyle.css" />
	<link type="text/css" rel="stylesheet" href="css/gridStyle.css" />
</head>
<body>
	<div class="dashboard-control" id="dashboard-roomname">
		<a class="exit-button" id="exit-button" href = "./dashboard.html">Dashboard</a> 
		<p class="text-field-black">Room name:</p>
		<input type="text" class="input-text" id="room-name" name="room-name"/>
		<p class="text-field-black">Music name:</p>
		<input type="text" class="input-text" id="music-name" name="music-name">
		<button class="create-button" id="create-room-button" type="button">Create</button>
	</div>
	
	<div class="dashboard-control" id="dashboard-control">
		<div class="command-display" id="grid-command">
			<p class="text-field">Row Number:</p>
			<input class="number-field" type="number" id="row" name="row" size="4" min="0" step="1" value="1">
			<p class="text-field">Col Number:</p> 
			<input class="number-field" type="number" id="col" name="col" size="4" min="0" step="1" value="1">
			<button class="button-field" id="display-grid-button" type="button">Display Grid</button>
			<button class="button-field" id="remove-grid-button" type="button">Remove Grid</button>
			<button class="button-field" id="show-grid-info-button" type="button">Grid Info</button>
		</div>
		
		<div class="command-display" id="change-grid-color">
			<p class="text-field">Color:</p>
			<input class="color-field" type="color" id="active-grid-color" name="active-grid-color" value="#ff0000">
			<p class="text-field">Time(sec):</p>
			<input class="number-field" type="number" id="active-grid-time" name="active-grid-time" size="4" min="0" step="0.01" value="0.1">
			<button class="button-field" id="active-grid-button" type="button">Change To</button> 
		</div>
		
		<div class="command-display" id="change-all-grid-color">
			<p class="text-field">Color:</p>
			<input class="color-field" type="color" id="all-grid-color" name="all-grid-color" value="#ff0000">
			<p class="text-field">Time(sec):</p>
			<input class="number-field" type="number" id="all-grid-time" name="all-grid-time" size="4" min="0.1" step="0.01" value="0.1">
			<button class="button-field" id="all-grid-button" type="button">Change All</button>
		</div>
		
		<div class="command-display" id="change-random-grid-color">
			<p class="text-field">#Random grids:</p>
			<input class="number-field" type="number" id="random-grid-number" size="4" min="0" step="1" value="1">
			<button class="button-field" id="random-grid-button" type="button">Change Random</button>
		</div>
		
		<div class="command-display" id="spcial-commands">
			<button class="button-field" id="mexican-wave-button" type="button">Mexican Wave</button>
			<button class="button-field" id="seiger-button" type="button">Seiger warning</button>
			<button class="button-field" id="wtf-button" type="button">WTF</button> 
			<button class="button-field" id="fire-frame-button" type="button">Fire</button> 
			<button class="button-field" id="grinch-frame-button" type="button">Grinch</button>	
		</div>
		
		<div class="command-display" id="seat-commands">
			<button class="button-field" id="invalid-seat-button" type="button">Invalid</button>
			<button class="button-field" id="occupied-seat-button" type="button">Occupied</button>
			<button class="button-field" id="free-seat-button" type="button">Free</button>
		</div>
	</div> <br>
	
	<div id="grid-display"></div>

	<script type="text/javascript" src="scripts/gridControl.js"></script>
	<script type="text/javascript" src="scripts/colorControl.js"></script> 
	<script type="text/javascript" src="scripts/colorEffects.js"></script> 
	<script type="text/javascript" src="scripts/frame.js"></script> 	
	<script type="text/javascript" src="scripts/special-script/fireFrame.js"></script> 
	<script type="text/javascript" src="scripts/special-script/grinchFrame.js"></script> 
</body>
</html>
