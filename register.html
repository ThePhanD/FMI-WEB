<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title> Регистрация на нов потребител </title>

	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script defer src="scripts/utility.js"> </script>
	<script defer src="scripts/register.js" ></script>
</head>
<body>
	<header class="header_page">
		<img src = "./images/color.png" class="logo_header" alt="logo" />
		<h1> Color magic </h1>
	</header>
	<main>
		<form>
			<table>
				<tr> 
					<td id="title"> Добре дошли </td>
				</tr>
				<tr>
					<td> <input type="text" id="username" name="username" placeholder=" Потребителско име"/> </td>
				</tr>
				<tr>
					<td><input type="email" id="email" name="email" placeholder=" Имейл адрес"/> </td>
				</tr>
				<tr> 
					<td><input type="password"  id="password" name="password"  placeholder=" Парола"/></td>
				</tr>
				<tr> 
					<td><input type="password"  id="confirm_password" name="confirm_password"  placeholder=" Повтори парола"/></td>
				</tr>
				<tr> 
					<td> <input id="register_button" type="submit" value ="Регистриране" /> </td>
				</tr>
			</table>
		</form>
		<section id="errors"></section>
	</main>
</body>
</html>
